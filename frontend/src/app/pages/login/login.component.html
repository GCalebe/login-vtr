<div class="conteudo-login">
    <form class="conteudo-form" [formGroup]="loginForm" (submit)="login()">
        <div>
            <div>
                <input class="input-login" placeholder="Usuario" formControlName="username">
            </div>
        </div>
        <div>
            <div>
                <input class="input-login" type="password" placeholder="senha" formControlName="password">
            </div>
            <div class="mensagem-erro" *ngIf="loginForm.get('password')?.errors">
                campo obrigat√≥rio!
            </div>
        </div>
        <div>
            <button class="input-submit" [disabled]="!loginForm.valid">Entrar</button>
        </div>
    </form>
</div>
